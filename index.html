<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="main.js" defer></script>

    <title>Odin Dynamic User Interface Interactions</title>
  </head>
  <body class="flex">
    <section class="flex" id="dropDownHover">
      <h1>Drop-Down Menu (Hover)</h1>
      <div class="demoContainer flex">
        <nav class="dropDown">
          <div class="linkHeader">Links</div>
          <ul class="linksContainer hidden">
            <li>Menu link 1</li>
            <li>Menu link 2</li>
            <li>Menu link 3</li>
            <li>Menu link 4</li>
            <li>Menu link 5</li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="flex" id="dropDownClick">
      <h1>Drop-Down Menu (Click)</h1>
      <div class="demoContainer">
        <nav class="dropDown">
          <div class="linkHeader">Links</div>
          <ul class="linksContainer hidden">
            <li>Menu link 1</li>
            <li>Menu link 2</li>
            <li>Menu link 3</li>
            <li>Menu link 4</li>
            <li>Menu link 5</li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="flex" id="mobileMenu">
      <h1>Mobile Menu</h1>
      <div class="demoContainer">
        
      </div>
    </section>
    <section class="flex" id="imageSlider">
      <h1>Image Slider</h1>
      <div class="demoContainer"></div>
    </section>
  </body>
</html>
